name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Go build
        run: go build ./cmd/server

      - name: Go test
        run: go test ./...

      - name: Setup Node (admin UI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: WebUI admin build
        working-directory: webui/admin
        run: |
          npm ci
          npm run build