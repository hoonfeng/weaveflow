table: usage_logs
columns:
  id: { type: BIGINT, pk: true, auto: true }
  tenant_id: { type: BIGINT }
  endpoint: { type: VARCHAR(256) }
  provider: { type: VARCHAR(64) }
  status: { type: INT }
  duration_ms: { type: INT }
  ts: { type: TIMESTAMP, default: CURRENT_TIMESTAMP }
indexes:
  - name: idx_usage_tenant
    columns: [tenant_id]