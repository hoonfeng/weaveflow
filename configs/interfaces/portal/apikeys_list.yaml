module: portal
endpoint: apikeys_list
method: GET
path: /api/portal/apikeys
permissions: [portal.apikeys.list]
docs:
  title: API Key 列表
  response:
    description: 返回当前租户的 API Key 列表
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: array
          props:
            item:
              type: object
              props:
                id: { type: int }
                name: { type: string }
                status: { type: string }
                expired_at: { type: string }
                scopes: { type: string }
                created_at: { type: string }
steps:
  - validate: { target: header.X-Tenant-Id, required: true }
  - sql.query:
      ds: main
      sql: "SELECT id, name, status, expired_at, scopes, created_at FROM api_keys WHERE tenant_id=? ORDER BY id DESC"
      params: { tenant_id: "{{ header.X-Tenant-Id }}" }
      order: [tenant_id]
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"