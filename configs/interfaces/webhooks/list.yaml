module: webhooks
endpoint: list
method: GET
path: /api/webhooks
auth: jwt
roles: ["admin"]
permissions: [webhooks.list]
docs:
  title: 列出Webhook端点
  description: 按租户查询Webhook端点
  response:
    description: 返回端点列表
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: array
          props:
            item:
              type: object
              props:
                id: { type: int }
                url: { type: string }
                status: { type: string }
                created_at: { type: string }
    example:
      code: 0
      msg: ok
      data:
        - id: 3
          url: "https://example.com/cb"
          status: active
          created_at: "2025-11-17 09:00:00"
  errors:
    - { code: E_DB_UNAVAILABLE, message: 数据库不可用, description: 查询失败 }
request:
  query:
    tenant_id: { type: int, required: true, desc: 租户ID }
steps:
  - sql.query:
      ds: main
      sql: "SELECT id,url,status,created_at FROM webhook_endpoints WHERE tenant_id=? ORDER BY id DESC"
      params:
        tenant_id: "{{ tenant_id }}"
      order: [tenant_id]
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"