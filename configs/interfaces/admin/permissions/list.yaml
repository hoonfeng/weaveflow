module: admin
endpoint: permissions_list
method: GET
path: /api/admin/permissions
auth: jwt
roles: [admin]
permissions: [admin.permissions.list]
docs:
  title: 权限列表
  description: 返回权限代码、名称与描述
  response:
    description: 返回权限列表
    schema:
      type: array
      props:
        item:
          type: object
          props:
            id: { type: int }
            code: { type: string }
            name: { type: string }
            description: { type: string }
steps:
  - sql.query:
      ds: main
      sql: "SELECT id,code,name,description FROM permissions ORDER BY id DESC"
      params: {}
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"
    example:
      code: 0
      msg: ok
      data:
        - { id: 1, code: admin.users.list, name: 用户列表, description: 允许查看用户列表 }