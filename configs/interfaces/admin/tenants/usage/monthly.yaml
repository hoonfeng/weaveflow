module: admin
endpoint: tenant_usage_monthly
method: GET
path: /api/admin/tenants/{id}/usage/monthly
auth: jwt
roles: [admin]
permissions: [admin.usage.monthly_by_tenant]
docs:
  title: 租户月度用量统计
  response:
    description: 返回最近12个月按月统计的调用次数
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: array
          props:
            item:
              type: object
              props:
                ym: { type: string }
                cnt: { type: int }
steps:
  - sql.query:
      ds: main
      sql: "SELECT DATE_FORMAT(ts,'%Y-%m') AS ym, COUNT(1) AS cnt FROM usage_logs WHERE tenant_id=? GROUP BY ym ORDER BY ym DESC LIMIT 12"
      params: { tenant_id: "{{ id }}" }
      order: [tenant_id]
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"
    example:
      code: 0
      msg: ok
      data:
        - { ym: "2025-11", cnt: 120 }