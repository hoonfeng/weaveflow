module: admin
endpoint: plans_update
method: PUT
path: /api/admin/plans/{id}
auth: jwt
roles: [admin]
permissions: [admin.plans.update]
docs:
  title: 更新套餐
  response:
    description: 返回更新的套餐ID
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: object
          props:
            id: { type: int }
request:
  body:
    name: { type: string, required: false }
    monthly_quota: { type: int, required: false }
    price: { type: string, required: false }
steps:
  - sql.exec:
      ds: main
      sql: "UPDATE plans SET name=COALESCE(?,name), monthly_quota=COALESCE(?,monthly_quota), price=COALESCE(?,price) WHERE id=?"
      params:
        name: "{{ name }}"
        monthly_quota: "{{ monthly_quota }}"
        price: "{{ price }}"
        id: "{{ id }}"
      order: [name, monthly_quota, price, id]
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: { id: "{{ id }}" } }
      body: { id: "{{ id }}" }