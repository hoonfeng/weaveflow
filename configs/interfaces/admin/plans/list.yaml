module: admin
endpoint: plans_list
method: GET
path: /api/admin/plans
auth: jwt
roles: [admin]
permissions: [admin.plans.list]
docs:
  title: 套餐列表
  description: 返回套餐列表，包含配额与价格
  response:
    description: 返回套餐列表
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: array
          props:
            item:
              type: object
              props:
                id: { type: int }
                name: { type: string }
                monthly_quota: { type: int }
                price: { type: string }
steps:
  - sql.query:
      ds: main
      sql: "SELECT id,name,monthly_quota,price FROM plans ORDER BY id DESC"
      params: {}
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"
    example:
      code: 0
      msg: ok
      data:
        - { id: 1, name: basic, monthly_quota: 1000, price: "9.99" }