module: admin
endpoint: apikeys_toggle
method: POST
path: /api/admin/apikeys/toggle
auth: jwt
roles: [admin]
permissions: [admin.apikeys.toggle]
docs:
  title: API Key 启用/禁用
  response:
    description: 返回更新后的状态
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: object
          props:
            tenant_id: { type: int }
            name: { type: string }
            status: { type: string, description: 状态(active|disabled) }
    example:
      code: 0
      msg: ok
      data: { tenant_id: 8, name: default, status: active }
request:
  body:
    tenant_id: { type: int, required: true }
    name: { type: string, required: true }
    enabled: { type: bool, required: true }
steps:
  - sql.exec:
      ds: main
      sql: "UPDATE api_keys SET status=IF(?, 'active','disabled') WHERE tenant_id=? AND name=?"
      params:
        enabled: "{{ enabled }}"
        tenant_id: "{{ tenant_id }}"
        name: "{{ name }}"
      order: [enabled, tenant_id, name]
  - response:
    status: 200
    wrap: { code: 0, msg: ok, data: { tenant_id: "{{ tenant_id }}", name: "{{ name }}" } }
    body: { tenant_id: "{{ tenant_id }}", name: "{{ name }}" }