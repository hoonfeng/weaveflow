module: admin
endpoint: roles_update
method: PUT
path: /api/admin/roles/{id}
auth: jwt
roles: [admin]
permissions: [admin.roles.update]
docs:
  title: 更新角色
  response:
    description: 返回更新的角色ID
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: object
          props:
            id: { type: integer, description: 角色ID }
    example:
      code: 0
      msg: ok
      data: { id: 3 }
request:
  body:
    name: { type: string, required: true, desc: 角色名称 }
steps:
  - sql.exec:
      ds: main
      sql: "UPDATE roles SET name=? WHERE id=?"
      params:
        name: "{{ name }}"
        id: "{{ id }}"
      order: [name, id]
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: { id: "{{ id }}" } }
      body: { id: "{{ id }}" }