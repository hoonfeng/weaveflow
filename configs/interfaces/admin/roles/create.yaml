module: admin
endpoint: roles_create
method: POST
path: /api/admin/roles
auth: jwt
roles: [admin]
permissions: [admin.roles.create]
docs:
  title: 创建角色
  response:
    description: 返回创建的角色名
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: object
          props:
            name: { type: string, description: 角色名 }
    example:
      code: 0
      msg: ok
      data: { name: manager }
request:
  body:
    name: { type: string, required: true, desc: 角色名称, constraints: { minLen: "2", regex: "^[a-zA-Z][a-zA-Z0-9_]*$" } }
steps:
  - sql.exec:
      ds: main
      sql: "INSERT INTO roles(name) VALUES(?)"
      params:
        name: "{{ name }}"
      order: [name]
  - response:
      status: 201
      wrap: { code: 0, msg: ok, data: { name: "{{ name }}" } }
      body: { name: "{{ name }}" }