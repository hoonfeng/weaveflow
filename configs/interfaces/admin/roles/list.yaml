module: admin
endpoint: roles_list
method: GET
path: /api/admin/roles
auth: jwt
roles: [admin]
permissions: [admin.roles.list]
docs:
  title: 角色列表
  description: 返回全部角色名称与ID
  response:
    description: 返回角色列表
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: array
          props:
            item:
              type: object
              props:
                id: { type: integer, description: 角色ID }
                name: { type: string, description: 角色名 }
steps:
  - sql.query:
      ds: main
      sql: "SELECT id,name FROM roles ORDER BY id DESC"
      params: {}
      out: rows
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ rows }}" }
      body: "{{ rows }}"
    example:
      code: 0
      msg: ok
      data:
        - { id: 1, name: admin }
        - { id: 2, name: user }