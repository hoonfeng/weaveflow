module: admin
endpoint: subscriptions_current
method: GET
path: /api/admin/subscriptions/current
auth: jwt
roles: [admin]
permissions: [admin.subscriptions.current]
docs:
  title: 当前订阅查询
  response:
    description: 返回指定租户的当前订阅
    schema:
      type: object
      props:
        code: { type: int }
        msg: { type: string }
        data:
          type: object
          props:
            id: { type: int }
            tenant_id: { type: int }
            plan_id: { type: int }
            status: { type: string }
            start_at: { type: string }
            end_at: { type: string }
    example:
      code: 0
      msg: ok
      data: { id: 12, tenant_id: 8, plan_id: 2, status: active }
request:
  query:
    tenant_id: { type: int, required: true }
steps:
  - sql.query:
      ds: main
      sql: "SELECT id,tenant_id,plan_id,status,start_at,end_at FROM subscriptions WHERE tenant_id=? ORDER BY id DESC LIMIT 1"
      params:
        tenant_id: "{{ tenant_id }}"
      order: [tenant_id]
      out: rows
  - transform:
      mapping:
        cur: "{{ or rows.0 {} }}"
  - response:
      status: 200
      wrap: { code: 0, msg: ok, data: "{{ cur }}" }
      body: "{{ cur }}"